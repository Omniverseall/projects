<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Адаптивный сайт соков - свежие, натуральные соки каждый день. Получайте витамины и энергию.">


        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Адаптивный сайт соков</title>
    </head>




    <body>

        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    Сок<span>и</span>
                </a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link active-link">Главная</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">О Нас</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Услуги</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Контакты</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>

                    <img src="assets/img/nav-img.png" alt="nav image" class="nav__img">
                </div>


                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
        </header>


        <main class="main">

            <section class="home">
                <div class="home__shape-small"></div>
                <div class="home__shape-big"></div>
                <img src="assets/img/shape-bg.png" alt="" class="home__shape-bg">


                <div class="home__container container">
                    <div class="home__data">
                        <h1 class="home__title">
                            Получайте Свежие
                            <span>Соки</span>
                            Каждый День
                        </h1>
                        <p class="home__description">
                            Начиная от 1800 рублей в месяц, получайте <br>
                            эти преимущества и многое другое.
                        </p>
                        <a href="#" class="home__button">
                            Подробности
                        </a>
                    </div>

                    <div class="home__images">
                        <img src="assets/img/liquid-fruit.png" alt="liquid image" class="home__liquid">

                        <div class="home__juice-animate">
                            <img src="assets/img/juice.png" alt="juice image" class="home__juice">
                        </div>

                        <img src="assets/img/apple1.png" alt="apple image" class="home__apple1">
                        <img src="assets/img/apple2.png" alt="apple image" class="home__apple2">

                        <div>
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                        </div>
                    </div>
                </div>
            </section>
        </main>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>


        <script src="assets/js/main.js"></script>
    </body>
</html>
