<!DOCTYPE html>
   <html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">


      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">


      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">


      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">


      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Адаптивный сайт обуви - Nike Кроссовки</title>
      <meta name="description" content="Адаптивный сайт Nike кроссовок - качественная обувь для мужчин и женщин. Популярные модели и тренды.">
   </head>
   <body>

      <header class="header" id="header">

         <nav class="nav container">
            <a href="index.html#" class="nav__logo">
               <img src="assets/img/logo.svg" alt="">
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="index.html#" class="nav__link">Мужчинам</a>
                  </li>

                  <li class="nav__item">
                     <a href="index.html#" class="nav__link">Женщинам</a>
                  </li>

                  <li class="nav__item">
                     <a href="index.html#" class="nav__link">Популярное</a>
                  </li>

                  <li class="nav__item">
                     <a href="index.html#" class="nav__link">Тренды</a>
                  </li>
               </ul>



               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-fill"></i>
            </div>
         </nav>
         
      </header>


      <main>

         <section class="home">
            <div class="home__container container">
               <div class="home__data">
                  <h2 class="home__subtitle">NIKE</h2>
                  <h1 class="home__title">
                     LUPINEK<br>
                     FLYKNIT<br>
                     ACG
                  </h1>
                  <p class="home__description">
                     Разработанные для суровых условий эксплуатации, 
                     Nike ACG Flyknit Lupinek сочетает технологии 
                     Flyknit, Flywire и водостойкую систему 
                     Defender Repellent в верхней части.
                  </p>
                  <a href="index.html#" class="home__button">КУПИТЬ СЕЙЧАС</a>
               </div>
               <div class="home__images">
                  <div class="home__circle"></div>
                  <div class="home__swiper swiper">
                     <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                           <img src="assets/img/shoe-1.png" alt="" class="home__shoe">
                        </article>
                        <article class="home__article swiper-slide">
                           <img src="assets/img/shoe-2.png" alt="" class="home__shoe">
                        </article>
                        <article class="home__article swiper-slide">
                           <img src="assets/img/shoe-3.png" alt="" class="home__shoe">
                        </article>
                     </div>
                  </div>
                  <div class="swiper-pagination"></div>

               </div>
               <div class="home__social">
                  <a href="index.html#" target="_blank" class="home__social-link">
                     <i class="ri-facebook-circle-fill"></i>
                  </a>
                  <a href="index.html#" target="_blank" class="home__social-link">
                     <i class="ri-instagram-fill"></i>
                  </a>
                  <a href="index.html#" target="_blank" class="home__social-link">
                     <i class="ri-youtube-fill"></i>
                  </a>
               </div>
            </div>

            
         </section>
      </main>


      <script src="assets/js/swiper-bundle.min.js"></script>


      <script src="assets/js/main.js"></script>
   </body>
</html>
